	<style>
			#map {
				width: 750px;
				height: 590px;
			}
			.info {
				padding: 6px 8px;
				font: 14px/16px Arial, Helvetica, sans-serif;
				background: white;
				background: rgba(255,255,255,0.8);

			}
			.info h4 {
				margin: 0 0 5px;
				color: #777;
			}

			.legend {
				text-align: left;
				line-height: 18px;
				color: #555;
			}
			.legend i {
				width: 18px;

				float: left;
				margin-right: 8px;

			}

<body>

<div class="container">
	<h1> Número de Homicídios em Fortaleza em 2012</h1>
	<p>
		Dados retirados do site da <a href="http://www.sspds.ce.gov.br/">SSPDS</a>.
	</p>	
    <div id="map">
		<strong>Homicídios por Bairro</strong>
    </div>
</div>
<script type="text/javascript" src="data/bairros.js"></script>
<script type="text/javascript">
    let brewerColors = colorbrewer.Blues[8];
	
	let map = L.map('map').setView([-3.792614,-38.515877], 12);
	L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png",
	{ attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>',
	maxZoom: 18}).addTo(map);
	
	// control that shows state info on hover
	let info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (feat) {
            //console.log(feat);
			this._div.innerHTML = '<h5>Número de homicídios</h5>' +  (feat ?
				'<b>' + feat.properties.NOME + '</b><br />' + taxaByName.get(feat.properties.NOME) + ' taxa de homicídios'
				: 'Passe o mouse sobre um bairro');
	};

	info.addTo(map);
	
	// get color depending on number of cases
	let quantize = d3.scale.linear()
    .domain([0,5,10,15,70,80,100,250])
    .range(brewerColors);


	function style(feature) {
		 return {
					weight: 1,
					opacity: 1,
					color: 'white',
					dashArray: '3',
					fillOpacity: 0.6,
					fillColor: quantize(taxaByName.get(feature.properties.NOME))
				};
	}
	function highlightFeature(e) {
		let layer = e.target;
        //console.log(e.target)

		layer.setStyle({
					weight: 2,
					color: '#AAA',
					dashArray: '',
					fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature);
	}
	let geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
					mouseover: highlightFeature,
					mouseout: resetHighlight,
					click: zoomToFeature
				});
	}
    let taxaByName = d3.map();

	d3.csv("data/Crimes_Fortaleza.csv", function(data){
        //format data
        data.forEach(function(d) {
            d.taxa = (d.Homicidios*100.000)/d.Populacao;
            d.t = d3.round(d.taxa, 1);
            taxaByName.set(d.Bairro,+d.t); 
        });
		
		//bairrosData is defined in file bairros.js		 		
		geojson = L.geoJson(bairrosData, {
				style: style,
				onEachFeature: onEachFeature
		}).addTo(map);
		
	});			
	
	let legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		let div = L.DomUtil.create('div', 'info legend'),
			labels = [],
            n = brewerColors.length,
			from, to;

		for (let i = 0; i < n; i++) {
			let c = brewerColors[i];
            let fromto = quantize.domain();//.invertExtent(c);
			labels.push(
				'<i style="background:' + brewerColors[i] + '"></i> ' +
				d3.round(fromto[i]) + (d3.round(fromto[i+1]) ? '&ndash;' + d3.round(fromto[i+1]) : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

   	legend.addTo(map);
</script>

</body>
</html>
